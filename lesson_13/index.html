  <section class="section">
    <div class="section__container">

      <div class="section__battlefield">
        <div class="section__war">
        <div class="section__arnold arnold">
          <img class="arnold__img" src="img/arnold.png" alt="arnold">
          <h2 class="arnold__text">Асталавіста, <br> асвабадітєль</h2>
          <div class="arnold__cloud"></div>
        </div>

        <div class="section__bottom"></div>
        <div class="section__wheels wheel">
          <div class="wheel__1 big"></div>
          <div class="wheel__1-small small"></div>
          <div class="wheel__2 big"></div>
          <div class="wheel__2-small small"></div>
          <div class="wheel__3 big"></div>
          <div class="wheel__3-small small"></div>
          <div class="wheel__4 big"></div>
          <div class="wheel__4-small small"></div>
          <div class="wheel__5 big"></div>
          <div class="wheel__5-small small"></div>
          <div class="wheel__6 big"></div>
        </div>

        <div class="section__main">
          <div class="section__triangle"></div>
          <div class="section__all"></div>
          <div class="section__center"></div>
          <div class="section__right"></div>
          <div class="section__last"></div>
        </div>

        <div class="section__steel steel">
          <div class="steel__all"></div>
        </div>

        <div class="section__block block">
          <div class="block__all"></div>
        </div>

        <div class="section__top">
          <div class="section__dots section__dots--1"></div>
          <div class="section__dots section__dots--2"></div>
          <div class="section__dots section__dots--3"></div>
          <div class="section__dots section__dots--4"></div>
          <div class="section__dots section__dots--5"></div>
          <div class="section__dots section__dots--6"></div>
          <div class="section__dots section__dots--7"></div>
          <div class="section__dots section__dots--8"></div>
        </div>

        <div class="section__up">
          <div class="section__tube">
            <img class="section__bullet" src="img/bullet.png" alt="bullet">
          </div>
        </div>
        

        <div class="section__gun gun">
          <div class="gun__base"></div>
          <div class="gun__middle"></div>
          <div class="gun__line"></div>
        </div>

        <div class="section__metal metal">
          <div class="metal__small"></div>
          <div class="metal__rotate"></div>
          <div class="metal__right"></div>
          <div class="metal__left"></div>
          <div class="metal__white"></div>
          <div class="metal__one"></div>
          <div class="metal__two"></div>
          <div class="metal__three"></div>
          <div class="metal__top"></div>
          <div class="metal__middle"></div>
          <div class="metal__down down">
            <div class="down__dot down__dot--top"></div>
          </div>
        </div>

        <div class="section__armor armor">
          <div class="armor__block-one armor__block-one--border"></div>
          <div class="armor__block-second">
            <div class="armor__dot"></div>
          </div>
        </div>
        <div class="section__armor armor armor-1">
          <div class="armor__block-one"></div>
          <div class="armor__block-second">
            <div class="armor__dot"></div>
          </div>
        </div>
        <div class="section__armor armor armor-2">
          <div class="armor__block-one"></div>
          <div class="armor__block-second">
            <div class="armor__dot"></div>
          </div>
        </div>
        <div class="section__armor armor armor-3">
          <div class="armor__block-one"></div>
          <div class="armor__block-second">
            <div class="armor__dot"></div>
          </div>
        </div>
        <div class="section__armor armor armor-4">
          <div class="armor__block-one"></div>
          <div class="armor__block-second">
            <div class="armor__dot"></div>
          </div>
        </div>
        <div class="section__armor armor armor-5">
          <div class="armor__block-one"></div>
          <div class="armor__block-second armor__block-second--border">
            <div class="armor__dot"></div>
          </div>
        </div>

        <div class="section__flag flag">
            <div class="flag__blue"></div>
            <div class="flag__yellow"></div>
        </div>
        
      </div>
      <div class="section__shadow"></div>
      </div>
    </div>

  </section>

  <div class="huylo">
    <div class="huylo__image">
      <span class="huylo__flame huylo__flame--1"></span>
      <span class="huylo__flame huylo__flame--2"></span>
      <span class="huylo__flame huylo__flame--3"></span>
      <span class="huylo__flame huylo__flame--4"></span>
      <span class="huylo__flame huylo__flame--5"></span>
      <span class="huylo__flame huylo__flame--6"></span>
      <span class="huylo__flame huylo__flame--7"></span>
      <span class="huylo__flame huylo__flame--8"></span>
      <span class="huylo__flame huylo__flame--9"></span>
      <span class="huylo__flame huylo__flame--10"></span>
      <span class="huylo__flame huylo__flame--11"></span>
      <span class="huylo__flame huylo__flame--12"></span>
      <img class="huylo__dead" src="img/huylo-dead.webp" alt="huylo">
    </div>
  </div>
