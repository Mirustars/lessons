<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 9</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__icons">
        <h2 class="header__title">Іконки (.svg)</h2>
        <div class="header__logos-block">
          <img src="img/logo1.svg" alt="icon">
          <img src="img/logo2.svg" alt="icon">
          <img src="img/ayro-logo.svg" alt="icon">
          <img src="img/graygrids-logo.svg" alt="icon">
          <img src="img/lineicons-logo.svg" alt="icon">
        </div>
        <div class="header__icons-block">
          <img src="img/icons/icon1.svg" alt="icon">
          <img src="img/icons/icon2.svg" alt="icon">
          <img src="img/icons/icon3.svg" alt="icon">
          <img src="img/icons/icon4.svg" alt="icon">
          <img src="img/icons/icon5.svg" alt="icon">
          <img src="img/icons/icon6.svg" alt="icon">
          <img src="img/icons/arrow.svg" alt="icon">
          <img src="img/icons/email.svg" alt="icon">
          <img src="img/icons/phone2.svg" alt="icon">
          <img src="img/icons/pin.svg" alt="icon">
          <img src="img/icons/facebook.svg" alt="icon">
          <img src="img/icons/instagram.svg" alt="icon">
          <img src="img/icons/linked.svg" alt="icon">
          <img src="img/icons/twitter.svg" alt="icon">
          <img src="img/icons/phone.svg" alt="icon">
          <img src="img/icons/envelope.svg" alt="icon">
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__images">
        <h2 class="main__title">Контентні зображення (jpg/png -> webp, svg)</h2>
        <div class="main__images-block">
          <img src="img/content/girl.webp" alt="image">
          <img src="img/content/img1.webp" alt="image">
          <img src="img/content/img2.webp" alt="image">
          <img src="img/content/img3.webp" alt="image">
          <img src="img/content/img4.webp" alt="image">
          <img src="img/content/img5.webp" alt="image">
          <img src="img/content/img6.webp" alt="image">
          <img src="img/content/img7.webp" alt="image">
          <img src="img/content/img8.webp" alt="image">
          <img src="img/content/img9.webp" alt="image">
          <img src="img/content/img10.webp" alt="image">
          <img src="img/content/img11.webp" alt="image">
          <img src="img/content/img12.webp" alt="image">
          <img src="img/content/img13.webp" alt="image">
          <img src="img/content/img14.webp" alt="image">
          <img src="img/content/img15.webp" alt="image">
          <img src="img/content/img16.webp" alt="image">
          <img src="img/content/girl-circle.webp" alt="image">
        </div>
      </div>
    </div>
  </main>
    
  <footer class="footer">
    <div class="container">
      <div class="footer__elements">
        <h2 class="footer__title">Елементи дизайну (.svg, jpg/png -> webp)</h2>
        <div class="footer__block"></div>
      </div>
    </div>
  </footer>
</body>
</html>
