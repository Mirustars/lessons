<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson 16</title>
</head>
<body>
  
  <main class="main main--padding">
    <div class="main__container">

      <h2 class="main__title">Shipping Address</h2>

      <form class="main__form main__form--login account" method="POST" action="https://jsonplaceholder.typicode.com/posts">
        
        <div class="account__email forms">
          <label class="account__label account__label--required" for="email-1">Email Address</label>
          <input type="email" name="email" id="email-1" class="account__input" required placeholder="roni_cost@example.com">
        </div>

        <div class="account__password forms">
          <label class="account__label" for="password-1">Password</label>
          <input type="password" name="user-pass" id="password-1" class="account__input" minlength="8">
        </div>

        <div class="account__zip forms">
          <label class="account__label" for="zip-1">Zip/Postal Code</label>
          <input type="text" name="zip-code" id="zip-1" class="account__input">
        </div>


        <p class="account__text">You already have an account with us. Sign in or continue as guest.</p>

        <button type="submit" class="account__btn">login</button>
        <a class="account__link" href="#">Forgot Your Password?</a>
      </form>



      <form class="main__form form" method="POST" action="https://jsonplaceholder.typicode.com/posts">
        
        <div class="form__first-name forms">
          <label class="form__label form__label--required" for="first-1">First Name</label>
          <input type="text" name="user-name" id="first-1" class="form__input" required>
        </div>

        <div class="form__last-name forms">
          <label class="form__label form__label--required" for="last-1">Last Name</label>
          <input type="text" name="user-last-name" id="last-1" class="form__input" required>
        </div>

        <div class="form__company forms">
          <label class="form__label" for="company-1">Company</label>
          <input type="text" name="company" id="company-1" class="form__input">
        </div>

        <div class="form__street-address forms">
          <label class="form__label form__label--required" for="street-adress-1">Street Address</label>
          <input type="text" name="address" id="street-adress-1" class="form__input" required>
          <input type="text" name="address" id="street-adress-2" class="form__input">
          <input type="text" name="address" id="street-adress-3" class="form__input">
        </div>
      
        <div class="form__country forms">
          <label class="form__label form__label--required" for="country-1">Country</label>
          <input type="text" name="country" id="country-1" class="form__input" required>
        </div>

        <div class="form__state forms">
          <label class="form__label form__label--required" for="state-1">State/Province</label>
          <select required class="form__list" name="State/Province" id="state-1">
            <option value="" class="form__hidden" selected>Please select a region, state or province</option>
            <option value="Kyivska">Kyivska</option>
            <option value="Ternopilska">Ternopilska</option>
            <option value="Odeska">Odeska</option>
            <option value="Lvivska">Lvivska</option>
          </select>
        </div>
      
        <div class="form__price">
          <h2 class="form__title">Shipping Methods</h2>

          <div class="form__radio radio">
            <input class="radio__input" checked type="radio" id="5" value="5" name="shipping">
            <label class="radio__label" for="5">$5.00</label>
            <div class="radio__option-one">Fixed</div>
            <div class="radio__option-two">Flat Rate</div>
          </div>
            <div class="form__radio radio">
            <input class="radio__input" type="radio" id="10" value="10" name="shipping">
            <label class="radio__label" for="10">$10.00</label>
            <div class="radio__option-one">Table Rate</div>
            <div class="radio__option-two">Best Way</div>
          </div>
        </div>
        
        <div class="form__action">
          <button type="submit" class="form__btn">next</button>
          <button type="submit" class="form__back">Back</button>
        </div>
      </form>



      <div class="main__checkout checkout">
      <h2 class="checkout__title">Billing Details</h2>

      <form class="checkout__form" method="POST" action="https://jsonplaceholder.typicode.com/posts">
        
        <div class="checkout__field">
        <div class="checkout__inner">
          <input type="text" name="first-name" class="checkout__input" placeholder="First name*" required>
        </div>

        <div class="checkout__inner">
          <input type="text" name="last-name" class="checkout__input" placeholder="Last name*" required>
        </div>

        <div class="checkout__inner">
          <input type="text" name="address" class="checkout__input" placeholder="Address*" required>
        </div>

        <div class="checkout__inner">
          <input type="text" name="address" class="checkout__input" placeholder="Address line 2">
        </div>

        <div class="checkout__inner">
          <select required class="checkout__select" name="Country">
            <option selected value="" class="checkout__hidden">Country*</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Italy">Italy</option>
            <option value="Canada">Canada</option>
          </select>
        </div>
        
        <div class="checkout__inner">
          <input type="text" name="city" class="checkout__input" placeholder="City/Town*" required>
        </div>
        
        <div class="checkout__inner">
          <input type="text" name="postcode" class="checkout__input" placeholder="Postcode / ZIP*" required>
        </div>
        
        <div class="checkout__inner">
          <input type="tel" name="phone" class="checkout__input" placeholder="Phone*" required>
        </div>
        
        <div class="checkout__inner">
          <input type="text" name="postcode" class="checkout__input" placeholder="Postcode / ZIP*" required>
        </div>
        
        <div class="checkout__inner">
          <input type="tel" name="phone" class="checkout__input" placeholder="Phone*" required>
        </div>
        
        <div class="checkout__inner checkout__inner--text">
          <textarea class="checkout__textarea" name="message" placeholder="Additional information"></textarea>
        </div>
        </div>


        <div class="checkout__radio">
          <div class="checkout__inner checkout__inner--checkbox">
            <input class="checkout__check" value="yes" id="account" checked type="checkbox">
            <label class="checkout__label" for="account">Create Account</label>
          </div>

          <div class="checkout__inner checkout__inner--checkbox">
            <input class="checkout__check" value="yes" id="ship" type="checkbox">
            <label class="checkout__label" for="ship">Ship to a different address?</label>
          </div>
        </div>

        <h3 class="checkout__coupon--title">Apply Coupon to get discount!</h3>

        <div class="checkout__discount discount">
          <input type="text" name="postcode" class="discount__input" placeholder="Coupon code">
          <button type="button" class="discount__btn">Apply Code</button>
        </div>

        <button  type="submit" class="checkout__btn">Place an Order</button>
      </form>
      </div>
    </div>
  </main>

</body>
</html>
